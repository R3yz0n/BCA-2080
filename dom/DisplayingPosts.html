<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Posts</title>
    <style>
        /* Optional: Adding some basic styling for clarity */
        .post {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body onload="displayPosts()">
    <div id="postList"></div>

    <script>
        // Sample array of posts
        const posts = [
            { id: 1, title: "First Post", body: "This is the content of the first post." },
            { id: 2, title: "Second Post", body: "This is the content of the second post." },
            { id: 3, title: "Third Post", body: "This is the content of the third post." }
        ];

        // Function to display posts using DOM manipulation
        function displayPosts() {
            const postListElement = document.getElementById('postList');

            // Using template literals to create HTML structure
            const postsHTML = posts.map(post => `
                <div class="post">
                    <h2>${post.title}</h2>
                    <p>${post.body}</p>
                </div>
            `).join(''); // Join the array into a single string

            console.log(postListElement);
            // Assign the generated HTML to the postListElement
            postListElement.innerHTML = postsHTML;
        }
    </script>
</body>

</html>
